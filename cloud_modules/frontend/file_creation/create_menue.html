<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandUp - Cloud</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@30,400,0,0" />
  <link rel="shortcut icon" href="/res/icon" type="image/svg">

  <link rel="stylesheet" href="/res/style/main">
</head>
<body>
    <div id="context-menue" class="context-menue" style="display: none; position: absolute; ">
        <ul class="sidebar-list">
          <li class="icon-li" id="context-delete"><span class="material-symbols-rounded">delete</span>Delete</li>
          <li class="icon-li" id="context-copylink"><span class="material-symbols-rounded">link</span>Copy Link</li>
          <li class="icon-li" id="context-copylink"><span class="material-symbols-rounded">password</span>Encrypt</li>
          <li class="icon-li" id="context-rename"><span class="material-symbols-rounded">border_color</span>Rename</li>
        </ul>
    </div>
  
    <div id="upload-context" class="context-menue" style="display: none; position: absolute; background-color: #c2e7ff; top: 30px; left: 50%; transform: translateX(-50%); padding: 15px 40px; font-size: 25px;">
    </div>
    <div class="container">
      <nav class="sidenav">
          <img id="sidebar-icon" src="/res/icon" >
          <ul class="sidebar-list">
            <li class="icon-li"><a href="/"><span class="material-symbols-rounded">cloud</span>My Files</a></li>
            <li class="icon-li"><span class="material-symbols-rounded">avg_pace</span>Expiring Files</li>
            <li class="icon-li"><a href="/file/create"><span class="material-symbols-rounded">add_circle</span>Create File</a></li>
            <li class="icon-li"><span class="material-symbols-rounded">create_new_folder</span>Create Folder</li>
          </ul>
      </nav>
      <main>
        <h2>Create File</h2>
        <form action="/file/post/create" method="post">
            <label for="file-name">Filename</label>
            <input type="text" name="file-name" id="file-name">
            <br>
            <fieldset>
                <legend>Select a file type:</legend>
                <div>
                    <input type="radio" id="md" name="file-type" value="md">
                    <label for="md">Markdown</label>
                </div>
                <div>
                    <input type="radio" id="txt" name="file-type" value="txt" >
                    <label for="txt">TXT-File</label>
                </div>
                <div>
                    <input type="radio" id="json" name="file-type" value="json">
                    <label for="json">JSON-File</label>
                </div>
            </fieldset>
            
        </form>
      </main>
    </div>
</body>
</html>
